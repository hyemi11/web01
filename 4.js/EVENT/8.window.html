<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>

<body>
    <button id="resize">창크기변경</button>
    <script>
        window.addEventListener('resize', () => {
            console.log("윈도우크기변경됨");
            const width = window.innerWidth;
            const height = window.innerWidth;

            console.log(`내 창 크기는 : ${width}, ${height}`);

        })

        document.getElementById("resize").addEventListener('click', () => {
            console.log("새 창 띄우고 크기 변경");
            const popup = window.open('', '팝업윈도우', 'width=400,height=300');
            popup.resizeTo(800, 600);
        })

        // window.resizeto(800,600); 원래창은 메소드 안먹힘(사용자보호차원으로 막혔음)
    </script>


</body>

</html>
