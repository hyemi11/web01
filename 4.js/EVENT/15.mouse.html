<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #trackingArea {
            width: 500px;
            height: 500px;
            /* background-color: antiquewhite; */
            border: 1px solid;
        }
    </style>
</head>

<body>

    <div id="trackingArea"></div>
    <script>

        document.getElementById('trackingArea').addEventListener('mousemove', (e) => {
            console.log(`마우스이동중: X=${e.clientX}, Y=${e.clientY}`);
        })

        window.addEventListener('beforeunload', function (event) {
            event.returnValue = "가지마~~~";
        })
    </script>
</body>

</html>

'mousemove'로 마우스좌표 트래킹
