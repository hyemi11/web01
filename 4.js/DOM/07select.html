<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>SELECT 박스</h1>
    <select id="fruitselector" onchange="fruitDisplay()">
        <option value="apple">사과</option>
        <option value="banana">바나나</option>
        <option value="orange">오렌지</option>
    </select>

    <div id="result"></div>

    <script>
        function fruitDisplay() {
            const fruit = document.getElementById("fruitselector").value;
            const result = document.getElementById("result");

            console.log(fruit);

            switch (fruit) {
                case "apple":
                    //document.write("이것은 사과입니다");
                    // result.textContent = "<b>사과</b>다"
                    // textContent 글자를 그대로 출력한다(tag 무시, css 무시)
                    // textText 글자를 그대로 출력한다(tag를 무시)
                    // innerHTML = HTML을 적용한 요소다(html/css)

                    //새로운  돔의 노드를 만들려면?
                    var newParagraph = document.createElement('p')
                    newParagraph.innerHTML = "<b>사과</b>다";
                    document.body.appendChild(newParagraph);
                    break;
                case "banana":
                    // document.write("이것은 바나나입니다");
                    // result.innerText = "<b>바나나</b>다"
                    var newParagraph = document.createElement('p')
                    newParagraph.innerHTML = "<b>바나나</b>다";
                    document.body.appendChild(newParagraph);
                    break;
                case "orange":
                    // document.write("이것은 오렌지입니다");
                    // result.innerHTML = "<b>오렌지</b>다"
                    var newParagraph = document.createElement('p')
                    newParagraph.innerHTML = "<b>오렌지</b>다";
                    document.body.appendChild(newParagraph);
                    break;
                default:
                    document.write("이것은 무엇"); //이것은 무엇은, fruitsselector 통째로 DOM으로 가져오게될때 확인가능//
            }
        }

    </script>
</body>

</html>
