<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>화면리프레쉬하기</h1>
    <p>이 페이지는 3초후에 자동 리프레쉬 됩니다</p>
    <script>
        window.onload = function () {
            setTimeout(function () {
                console.log("출력");
                location.reload(); //브라우저 주소창을 통한 리프레시(브라우저 캐쉬내용으로 불러옴 f5)
                location.reload(true); //외부서버로부터 다시 로드 (캐쉬를 사용하지 않음 ctrl+r)
                location = location; // 주소창에 있는 주소를 다시 주소창에 리로드한다 = reload()
                location.href = location.href; // 주소창 내의 uri를 다시 주소창 내의 uri주소로 리로드한다
            }, 3000); //3초(3000ms) 후에 . 이안에 있는 내용을 호출한다.
        }
    </script>
</body>

</html>
