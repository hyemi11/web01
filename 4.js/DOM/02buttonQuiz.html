<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function toggle() {
            const aa = document.getElementById('aa');
            aa.style.color = 'red';
            aa.style.color = 'blue';

        }


    </script>
</head>

<body>
    <p id="aa">버튼을 클릭하면 색이 바껴요</p>
    <button onclick="toggle()">눌러봐</button>

</body>

</html>
