<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>list style type</title>
    <style>
        .mystyle1 {
            list-style: disc;
            list-style: circle;
            list-style: square;
            background-color: rgb(151, 184, 173);
            padding: 40px;
        }

        .mystyle2 {
            list-style-type: upper-alpha;
            background-color: rgb(188, 178, 164);
            margin-left: 40px;
            padding: 20px;
        }

        .mystyle2 li {
            margin-bottom: 10px;
            /*다이렉트 차일드*/
        }

        .mystyle3 {
            list-style-type: none;
            background-color: rgb(188, 196, 165);
        }

        .mystyle3 li::before {
            content: "✅  ";
            font-weight: bold;


        }
    </style>
</head>

<body>
    <h1>css 적용할 수 있는 리스트</h1>
    <h2>Ul</h2>
    <ul class="mystyle1">
        <li>항목1</li>
        <li>항목2</li>
        <li>항목3</li>
    </ul>
    <h2>OL</h2>
    <ol class="mystyle2">
        <li>항목1</li>
        <li>항목2</li>
        <li>항목3</li>
    </ol>
    <h2>OL - style list</h2>
    <ol class="mystyle3">
        <li>항목1</li>
        <li>항목2</li>
        <li>항목3</li>
    </ol>

</body>

</html>
