<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        border: 1px solid gray;
        height: 40px;
        align-items: center;
        /* width: 100px; */

        display: flex;
        /*리스트를 횡으로 흐르게*/

    }

    li {
        flex: 1;
        width: 100px;
        text-align: center;
        /* border-bottom: 1px solid gray; */


    }

    li a {
        display: block;
        text-decoration: none;

    }

    li a:hover {
        background-color: green;
        color: white;
    }
</style>

<body>
    <ul>
        <li><a href="">HOME</a></li>
        <li><a href="">Product</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">About</a></li>

    </ul>

</body>

</html>
