<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: blueviolet;
            display: flex;
            flex-direction: column;
            align-items: center;
        }



        .form-container {
            background-color: rgb(93, 93, 82);
            width: 300px;
            height: 450px;
            box-sizing: border-box;
            border: 1px solid yellow;
        }

        .headtext {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 38px;
            background-color: aqua;
            text-align: center;
            padding: 60px;
        }


        .inputbox {
            margin-bottom: 20px;

        }


        .inputbox input {
            background-color: white;
            width: 100%;
            height: 60px;
            border: none;
            border-radius: 12px;
            padding-left: 12px;
            margin-bottom: 20px;
        }

        #bt1 {
            background-color: rgb(119, 106, 106);
            width: 80%;
            height: 40px;
            border: none;
            border-radius: 12px;

            font-size: 20px;
            font-weight: 300;
            color: white;

        }

        .toSignUp {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* position: relative;
            bottom: 0; */
        }
    </style>
</head>

<body>
    <div class="signup">
        <form class="form-container">
            <div class="headtext">
                <label>Sign up</label>
            </div>
            <div class="inputbox">
                <input type="text" placeholder="User name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="password">
            </div>
            <div class="toSignUp">
                <button id="bt1">Sign up</button>
            </div>

        </form>
    </div>


</body>

</html>
