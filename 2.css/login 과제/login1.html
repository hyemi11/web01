<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(44, 38, 60);
            font-family: Arial, Helvetica, sans-serif;
        }


        .signup {
            background-color: blueviolet;
            width: 300px;
            height: 600px;
            text-align: center;
            border-radius: 15px;
            padding-left: 40px;
            padding-right: 40px;


        }

        .headtext label {
            font-size: 36px;
            font-weight: 400;
            color: white;

            margin-top: 80px;
            margin-bottom: 50px;
            display: block;
        }

        .inputbox input {
            width: 100%;
            height: 60px;
            border: none;
            border-radius: 8px;
            background-color: white;
            box-sizing: border-box;
            margin-bottom: 24px;
            padding-left: 12px;
        }

        #bt1 {
            width: 80%;
            height: 60px;
            background-color: rgb(80, 18, 139);
            color: white;
            font-size: 18px;
            font-weight: 300;
            border: none;
            border-radius: 8px;
        }

        .tologin {
            color: white;
            margin-top: 24px;
        }
    </style>
</head>

<body>
    <div class="signup">
        <form class="form-container">
            <div class="headtext">
                <label>Sign up</label>
            </div>
            <div class="inputbox">
                <input type="text" placeholder="User name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="password">
            </div>
            <div>
                <button id="bt1">Sign up</button>
            </div>
            <div class="tologin">
                <a href="">Login</a>
            </div>
        </form>
    </div>


</body>

</html>
