<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;


        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aqua;
            font-family: Arial, Helvetica, sans-serif;
        }

        .signup {
            background-color: rebeccapurple;
            width: 300px;
            height: 600px;


            border-radius: 12px;


        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        .headtext label {
            color: green;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 100px;
        }

        .inputbox {
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 80%;
            margin-bottom: 16px;

        }


        .inputbox.input {
            height: 150px;
            width: 200px;
            margin-bottom: 20px;
            background-color: white;
            border-style: none;
        }


        #bt1 {
            background-color: white;
            border-style: no;
            width: 180px;
            height: 30px;
        }
    </style>
</head>

<body>
    <div class="signup">
        <form class="form-container">
            <div class="headtext">
                <label>Sign up</label>
            </div>
            <div class="inputbox">
                <input type="text" placeholder="User name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="password">
            </div>
            <div>
                <button id="bt1">Sign up</button>
            </div>
        </form>
    </div>


</body>

</html>
