<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>posion:relative</title>

    <style>
        div {
            background-color: orange;
            width: 100px;
            height: 100px;
            margin: 5px;
            color: white;

        }

        .rel {
            background-color: orangered;
            position: relative;
            /* 상위와 상대 포지션으로하겠따*/
            top: 50px;
            left: 50px;
        }

        .cat {
            width: 300px;
            height: 200px;

            background-image: url(../images/찡긋.jpg);
            background-size: 100% 100%;

        }

        #cat2 {
            position: relative;
            top: 50px;
            left: 50px;
        }
    </style>
</head>

<body>
    <div>1</div>
    <div class="rel">2</div>
    <div>3</div>
    <div class="cat"><span id="cat2">구여운 고양이</span></div>

</body>

</html>®
