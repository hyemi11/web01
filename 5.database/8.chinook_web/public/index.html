<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>searchArtists</title>
    <script src="search.js" defer></script>
</head>

<body>

    <h1>Search Artists in Chinook Database</h1>
    <form id="searchForm">

        <input type="text" id="searchQuery" name="searchQuery" placeholder="Enter artist name">
        <select id="option">
            <option value="artists">아티스트 이름</option>
            <option value="albums">앨범 제목</option>
            <option value="tracks">트랙 제목</option>
            <option value="composer">작곡가</option>
            <option value="genres">장르</option>
            <option value="customers">고객이름</option>
        </select>

        <button type="submit">Search</button>
    </form>

    <h2>Search Results:</h2>
    <ul id="results"></ul>
    <div id="pagination">
    </div>
    <script src="search.js"></script>
</body>

</html>
