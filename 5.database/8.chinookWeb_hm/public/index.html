<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>searchArtists</title>
</head>

<body>

    <h1>Search Artists in Chinook Database</h1>
    <form action="/search" method="post" id="searchForm">
        <label for="searchBox"></label>
        <input type="text" name="searchBox" id="searchBox" placeholder="Enter artist name">
        <label for="option"></label>
        <select id="option" name="option">
            <option value="artists">아티스트 이름</option>
            <option value="albums">앨범 제목</option>
            <option value="tracks">트랙 제목</option>
            <option value="tracks">작곡가</option>
            <option value="genres">장르</option>
            <option value="tracks">고객이름</option>
        </select>

        <button type="submit">Search</button>
    </form>
    <h2>Search Results:</h2>
    <div id="searchResult">

    </div>
    <script src="search.js"></script>
</body>

</html>
