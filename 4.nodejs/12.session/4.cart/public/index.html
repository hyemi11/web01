<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>

    <h2>상품 목록</h2>

        <thead>
            <tr>

                <th>Price</th>
                <th>Action</th>
            </tr>

        <tbody><!-- 실제 상품이 출력될 곳 --></tbody>
    </table>

    <h2>장바구니</h2>

        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody><!-- 실제 상품이 출력될 곳 --></tbody>
    </table>

    <h3 id="totolPrice">총 합계: 0원</h3>


    <script src="/js/cart.js"></script>

</html>
