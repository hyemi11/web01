<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p {
            color: red;
            /*초기값 빨간 색*/
        }
    </style>
    <script>
        function toggle() {
            const mytext = document.getElementById('mytext'); // DOM 함수 특성 : Html DOM 요소만 가져옴.. 여기에 적용된 css는 가져오지 못함 (inline 속성만 가져올수있음 )
            const currentColor = mytext.style.color; //현재 색상 가져오기
            console.log("DOM: " + currentColor);

            //html + css가 적용된 색상값을 가져오고 싶으면??
            const currentColor2 = window.getComputedStyle(mytext).color; //rgb 값으로 가져옴
            console.log("Computed: " + currentColor2);



            if (currentColor2 == 'rgb(255, 0, 0)') { //레드면
                mytext.style.color = 'blue';
                console.log("레드->블루");
            } else {
                mytext.style.color = 'red';
                console.log("블루->레드");
            }
        }


        //rgb(255,0,0) == red 로 질문해서 계속 else로 실행됬음. //

    </script>
</head>

<body>
    <p id="mytext">버튼을 클릭하면 색이 바껴요</p>
    <button onclick="toggle()">눌러봐</button>

</body>

</html>
