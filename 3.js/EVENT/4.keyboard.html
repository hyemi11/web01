<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #displaykey {
            font-size: 100px;
            text-align: center;
            margin-top: 50px;
            color: red;
        }
    </style>
</head>

<body>
    <input type="text" id="myInput" placeholder="글자를 입력하시오">
    <div id="displaykey">눌린키를표시</div>
    <script>
        document.addEventListener('keydown', (event) => {  //keyup은 눌렀다가 떼는 순간 찍힘//
            document.getElementById('displaykey').textContent = event.key; //눌린 키를 화면에 표시 
        });
    </script>
</body>

</html>
