<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        // document.addEventListener("DOMContentLoaded", 함수명); //1.외부함수등록

        document.addEventListener("DOMContentLoaded", () => {
            //Dom이 로딩이 되었을때다
            //그말인 즉, css라던지 , Image라던지,이런 실제 모든 컨텐츠는 로딩 되었다고 보장할 수 없다
            console.log("DOM 이 완전히 로딩 되었음..");

        });
    </script>

</body>

</html>
