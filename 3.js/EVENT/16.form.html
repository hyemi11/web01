<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <form id="myForm">
        <input id="text" type="text" name="name" placeholder=이름을..>
        <button type="submit">제출</button>
        <button type="reset">초기화</button>
    </form>
    <script>
        document.getElementById('myForm').addEventListener('submit', (e) => {
            e.preventDefault(); //폼의 기본 기능을 하지 않음(제출안함)
            console.log('폼 제출 중지함-주소창 변경없음을 확인-')

        })
        document.getElementById('myForm').addEventListener('reset', (e) => {
            e.preventDefault(); //폼의 기본 기능을 하지 않음(제출안함)
            console.log('폼 초기화 중지했음')
            const text = document.getElementById('text');
            text.value = "응못지워";
        })



    </script>
</body>

</html>
