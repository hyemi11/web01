<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #content {
            height: 2000px;
            background: linear-gradient(to bottom, #ffcc00 0%, #ff6600 100%);
        }
    </style>

</head>

<body>
    <div id="content"></div>
    <script>
        window.addEventListener('scroll', function () {
            console.log("페이지 스크롤됨");
            const scrollposition = window.pageYOffset;
            console.log(`현재위치:${scrollposition}`);

            const scrollposition2 = document.documentElement.scrollTop;
            console.log(`현재위치2:${scrollposition}`);

            const scrollposition3 = document.pageYOffset || document.documentElement.scrollTop;
            console.log(`현재위치3:${scrollposition}`);
        })

    </script>


</body>

</html>
