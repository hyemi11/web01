<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <input type="text" id="myInput" placeholder="글자입력">
    <script>
        document.getElementById('myInput').addEventListener('focus', () => {
            console.log("입력창이 포커스(선택)되었음");
        })
        document.getElementById('myInput').addEventListener('blur', () => {
            console.log("입력창이 포커스를 뿌옇게 했다... 포커스 일었음");
        })
        document.getElementById('myInput').addEventListener('change', () => {
            console.log("내용ㅇ이 변경됨");
        })

        //blur와 change 반영순서는 변경이먼저임. 이런건 크롬에서 정함//

    </script>

</body>

</html>
